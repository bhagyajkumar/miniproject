{% extends "base.html" %}

{% block title %} {{project.title}} {% endblock %}

{% block content %}

{% include "includes/navbar.html" %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{{ project.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ project.description }}</p>
            <hr>
            <div class="card">
                <div class="card-header">
                    <h4>Users</h4>
                </div>
                <div class="card-body">
                    <ul>
                        {% for user in project.users %}
                        
                        <li>{{ user.full_name }}</li>
                        {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
