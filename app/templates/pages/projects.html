{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}

{% include "includes/navbar.html" %}
<div class="container">
    
    <div class="row">
        
        <a href="{{ url_for('main.create_project') }}" class="btn btn-primary">Create Project</a>

        {% for project in projects %}
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{ project.title }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ project.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('main.project', pid=project.id) }}" class="btn btn-primary">View Project</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    
    
    </div>
</div>

{% endblock %}
