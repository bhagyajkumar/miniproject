{% macro project_card(title, content, tags, author, time) %}

    <div class="card mt-3">
        <div class="card-header"><h3>{{ title }}</h3></div>
        <div class="card-body">
            {% for i in tags %}
                    <a href="{{ url_for('main.browse_posts', tag=i) }}" class="btn btn-secondary p-1 py-0">{{i}}</a>
            {% endfor %}
        </div>
        <div class="card-footer">
            <p>
                Posted by <b>{{ author }}</b> at {{ time }}
            </p>
            <a href="#" class="btn btn-success">Read More</a>
        </div>
    </div>

{% endmacro %}
