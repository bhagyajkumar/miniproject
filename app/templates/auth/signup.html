{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">

        <div class="card">
            <div class="card-header">
                <h1>Signup</h1>
            </div>
            <div class="card-body">
                <form action="/auth/signup" method="post">
                    {{ form.csrf_token }}
                    {{ form.email.label }}
                    {{ form.email(class_="form-control") }}
                    {{ form.password.label }}
                    {{ form.password(class_="form-control") }}
                    <input type="submit" value="Signup" class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
{% endblock %}
